<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div class="row row-cols-1 row-cols-sm-3 row-cols-md-4 g-4 mb-3" data-masonry='{"percentPosition": true }'>
        <f:for each="{paginator.paginatedItems}" as="recipe" iteration="i">
            <f:render partial="Item" arguments="{recipe:recipe,settings:settings}" />
        </f:for>
    </div>
    <div class="pagination justify-content-center">
        <f:render partial="Paging" arguments="{paging: paging, pages: pages, paginator: paginator}" />
    </div>
</html>
