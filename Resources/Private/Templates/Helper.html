<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="General" />

    <f:section name="content">
        <div class="bokunorecipe__helper">
            <f:form action="helper" addQueryString="1">
                <f:render
                    partial="Filter/Categories"
                    arguments="{selCategories:withCategories, categories:categories}"
                />
                <hr />
                <div class="col-6 mt-4 m-auto">
                    <button type="submit" class="btn btn-primary form-control">
                        <f:translate key="tx_bokunorecipe_bokunoingredients.helpme" />
                    </button>
                </div>
            </f:form>
        </div>

        <div class="bokunorecipe__list">
            <f:render partial="results" arguments="{_all}" />
        </div>
    </f:section>
</html>
