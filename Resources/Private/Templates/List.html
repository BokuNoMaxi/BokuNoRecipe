<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
  data-namespace-typo3-fluid="true"
>
  <f:layout name="General" />

  <f:section name="content">
    <f:if condition="{recipes}">
      <f:then>
        <div class="bokunorecipe__list row">
          <div class="pagination">
            <f:render
              partial="Paging"
              arguments="{paging: paging, pages: pages, paginator: paginator}"
            />
          </div>
          <f:for each="{paginator.paginatedItems}" as="recipe" iteration="i">
            <f:render partial="Item" arguments="{recipe:recipe,settings:settings}" />
          </f:for>
          <div class="pagination">
            <f:render
              partial="Paging"
              arguments="{paging: paging, pages: pages, paginator: paginator}"
            />
          </div>
        </div>
      </f:then>
    </f:if>
  </f:section>
</html>
